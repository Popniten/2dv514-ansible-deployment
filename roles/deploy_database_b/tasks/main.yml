---
- name: Deploy database_b
  os_server:
    state: present
    name: acme_database_b
    image: Ubuntu server 16.04
    key_name: "{{ keyname }}"
    wait: yes
    flavor: "{{ default_flavor }}"
    auto_floating_ip: no
    network: "{{ companyname }}_LAN"
    security_groups:
      - ssh
    meta:
      hostname: acme_database_b.localdomain
  register: acme_database_b

- name: Add VM to inventory
  add_host:
    name: acme_database_b
    hostname: "{{acme_database_b.server.public_v4}}"
    ansible_host: "{{acme_database_b.server.public_v4}}"
