---
    - name: launch instances
      os_server:
        name: "{{ prefix }}-{{ item.name }}"
        state: present
        key_name: "{{ item.key }}"
        image: "{{ item.image }}"
        flavor: "{{ item.flavor }}"
        security_groups:
                  - ssh
      with_items: "{{ servers }}"
      register: "os_hosts"


    - name: add hosts to inventory
      add_host:
        name: "{{ item['item'].name }}"
        groups: "{{ item['item']['meta']['group'] }}"
        ansible_host: "{{ item.openstack.accessIPv4 }}"
      with_items: "{{ os_hosts.results }}"