--- 
# tasks file for nodejs  

  - name: Get script
    get_url:
      url: "http://deb.nodesource.com/setup_6.x"
      dest: "{{homeDir}}/nodejs.sh"

  - name: Set execution right to script
    file:
      path: "{{homeDir}}/nodejs.sh"
      mode: "u+x"

  - name: Execute installation script
    shell: "{{homeDir}}/nodejs.sh"        



  - name: Install Packages
    apt: 
      name={{ item }}
      update_cache=yes
      state=latest
    with_items:
      - build-essential
      - nodejs
      - git
      - curl

  - name: Install pm2
    npm: 
      name=pm2
      global=yes
      production=yes    

  - name: Create APP Directory
    file: path={{homeDir}}/{{appDir}} state=directory

  - name: Git Clone Repo
    git: 
      repo=https://github.com/{{account}}/{{repo}}.git
      dest={{homeDir}}/{{appDir}}
    register: git_finished

  - name: Running NPM install
    npm: 
      path={{homeDir}}/{{appDir}}
    register: npm_finished
    when: git_finished.changed

  - name: Stop APP
    sudo_user: ubuntu
    command: pm2 stop monitor chdir={{homeDir}}/{{appDir}}
    ignore_errors: yes

  - name: Start APP
    sudo_user: ubuntu
    command: pm2 start index.js --name monitor chdir={{homeDir}}/{{appDir}}
    ignore_errors: yes
    environment:
      MAIL_USER:{{mail}}
      MAIL_SMTP:{{mailsmtp}}
      MAIL_PASSWORD:{{mailpass}}
      DB_URI:{{db}}
    when: npm_finished.changed